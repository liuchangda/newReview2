<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1{
            color: rosybrown;
        }
        .div2{
            font-size: 100px;
        }
    </style>
</head>

<body>
    <div id="app">
        <div :class="{div1:isDiv1,div2:isDiv2}" >hello</div>
        <!-- <div v-bind:class="['div1',isDiv2?'div2':'']" >hello</div> -->
        <div></div>
    </div>

    <!-- 1、引入vue -->
    <script src="./vue.js"></script>

    <script>
        //vue是个对象  传参 
        let vm = new Vue({
            /* 2、确定要挂载的元素 */
            el: '#app',
            /* 3、声明要绑定的元素 */
            data: {
                isDiv1:true,
                isDiv2:false
            }
        });
    </script>
</body>

</html>
