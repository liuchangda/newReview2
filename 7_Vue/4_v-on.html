<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul id="app">
        <button v-on:click="add('lisi',$event)">添加</button>
        <!-- <button @click='add'>添加</button> -->
        <li v-for='(student,index) in students '>
            <span>序号：{{index + 1 }}</span>
            <span>姓名：{{student.name}}</span>
            <span>年龄：{{student.age}}</span>
    </ul>

    <!-- 1、引入vue -->
    <script src="./vue.js"></script>

    <script>
        //vue是个对象  传参 
        let vm = new Vue({
            /* 2、确定要挂载的元素 */
            el: '#app',
            /* 3、声明要绑定的元素 */
            data: {
                students: [{
                    name: 'liuneng',
                    age: 18
                }, {
                    name: 'zhaosi',
                    age: 14
                }, {
                    name: 'zhangsan',
                    age: 12
                }]
            },
            methods: {
                // add() {
                //     this.students.push({
                //         name: 'lisi',
                //         age: 10
                //     })
                // }
                add(name,e) {
                    // this => vm (实例化的vue对象)
                    this.students.push({
                        name: name,
                        age: 10
                    })
                    console.log(e);
                    // console.log(event);
                }
            }
        });
    </script>
</body>

</html>
