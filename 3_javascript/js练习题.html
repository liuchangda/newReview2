        var sum = 0;
        function isLeepYear(year) {
            if(year % 4 == 0&& year % 100 != 0||year%400 == 0) return true;
            return false;
        }

        var arr = new Array(31,28,31,30,31,30,31,31,30,31,30,31);
        if(isLeepYear(year)) arr[1]=29;

        function dayOfYear(year,month,day) {

                sum = sum + arr[i-1];
            }
            sum = sum + day;
            return parseInt(sum);
        }
