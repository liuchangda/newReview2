<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>111</li>
        <li>222</li>
        <li>333</li>
    </ul>
    <script>
        let aLi = document.getElementsByTagName('li');
        for (var i = 0; i < aLi.length; i++) {
            aLi[i].onclick = function () {
                var fn = function () {
                    console.log(this); //window
                };
                setTimeout(fn.bind(this), 1000); //注意这里是this 不是aLi[i] 因为涉及到i 
            }
        }

        /*
            箭头函数中的 this 问题：
                1、箭头函数中的this，指向的是定义时所在的对象， 而不是使用时所在的对象。
                2、箭头函数自身内没有this ，父作用域中的this是谁就指向谁
                3、如果箭头函数被被非箭头函数包含，则 this 指向的就是最近一层非箭头函数中的this ，否则指向的就是全局对象 window。
        */
        for (var i = 0; i < aLi.length; i++) {
            aLi[i].onclick = function () {
                setTimeout(() => {
                    console.log(this);
                }, 1000); 
            }
        }
    </script>
</body>

</html>
